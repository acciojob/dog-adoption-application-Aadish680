<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select, input[type="checkbox"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <h2>Dog Adoption Application</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
        
        <label>
            <input type="checkbox" id="livedWithDog" name="livedWithDog">
            Have you ever lived with a Dog before?
        </label>
        
        <label for="preferredBreeds">Please select your preferred breeds</label>
        <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
            <option value="labrador">Labrador Retriever</option>
            <option value="germanShepherd">German Shepherd</option>
            <option value="goldenRetriever">Golden Retriever</option>
            <option value="bulldog">Bulldog</option>
            <option value="poodle">Poodle</option>
        </select>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
